    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">

        <li><a href="index.html">查询船舶数据</a></li>

<div class="main">
<h2>船舶历史数据查询</h2>
<form id="queryForm">
    <p>时间输入示例：2023-05-30 16:49:38</p>
    <label for="startTimeInput">起始时间：</label>
    <input type="text" id="startTimeInput" name="startTimeInput" placeholder="输入开始时间（必填）"><br>
    <label for="endTimeInput">结束时间：</label>
    <input type="text" id="endTimeInput" name="endTimeInput" placeholder="输入结束时间（必填）"><br>
    <label for="targetIdInput">目 标 I D：</label>
    <input type="text" id="targetIdInput" name="targetIdInput" placeholder="输入targetId（必填）"><br>

    <label for="mmsiInput">M M S I ：</label>
    <input type="text" id="mmsiInput" name="mmsiInput" placeholder="输入mmsi（非必填）"><br>

    <label for="zoomInput">缩放级别：</label>
    <input type="text" id="zoomInput" name="zoomInput" placeholder="(1~10)默认为10（非必填）"><br>

    <button type="submit">查  询</button>
</form>

<button id="HistoryExportCSVButton">导出为CSV</button>
<div id="result">{查询结果展示区}</div>

</div>
<script type="text/javascript" src="./js/xlsx.core.min.js"></script>

</body>
